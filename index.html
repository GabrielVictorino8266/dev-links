<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Ajusta configurações bnão visíveis -->
    <!-- Define o conjunto de caracteres (~, ç...) -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Adapta a visualização da página para aparelhos mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev-Links | RocketSeat</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/Avatar2.png"
          alt="foto de perfil de Gabriel Victorino"
        />
        <p>@gabrielvictorino</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span> </span>
      </div>

      <ul>
        <li>
          <a href="#">Inscrever-se no NLW</a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/gabriel.victorino2004/"
            target="_blank"
            >Conheça meu Instragram</a
          >
        </li>
        <li>
          <a href="https://github.com/GabrielVictorino8266" target="_blank">
            Conheça meu GitHub</a
          >
        </li>
        <li>
          <a
            href="https://github.com/GabrielVictorino8266/dev-links"
            target="_blank"
          >
            Acesse o Github deste projeto</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="#">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="#">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="#">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a href="#">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>
        Feito com ❤ pela
        <a href="https://www.rocketseat.com.br/" target="_blank">RocketSeat</a>
      </footer>
    </div>

    <!-- Script para inserir ícones por meio de um script do FrameWork Ionic -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
